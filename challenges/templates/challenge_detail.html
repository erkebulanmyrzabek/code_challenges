<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>{{ challenge.title }}</h1>
            <p>{{ challenge.description }}</p>
        </header>

        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="code">Ваш код</label>
                <textarea name="code" class="form-control" id="code" rows="10" placeholder="Введите ваше решение..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Отправить решение</button>
        </form>

        <a href="{% url 'home' %}" class="btn btn-secondary">Назад к задачам</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
